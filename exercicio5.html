<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcular o custo</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <div class="container">
        <h1>Calcular custo</h1>
        
        <h3>Entre com a largura</h3>
        <input type="number" id="largura" placeholder="Digite a largura">

        <h3>Entre com o comprimento</h3>
        <input type="number" id="comprimento" placeholder="Digite o comprimento">

        <button onclick="calcularmetrosquadrados()">Calcular</button>
    </div>
    <script>
        function calcularmetrosquadrados() {
            let larg = parseFloat(document.getElementById("largura").value);
            let compri = parseFloat(document.getElementById("comprimento").value);
            let calc = larg * compri;
            let preco = calc * 36;
            alert(`O preço total é: R$ ${preco.toFixed(2)}`);
        }
    </script>
</body>
</html>
