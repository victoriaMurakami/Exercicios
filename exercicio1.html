<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lendo números inteiros</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <link rel="stylesheet" href="estilo.css">
</head>

<body>
    <div class="container">
        <h1>Lendo números inteiros</h1>
        <input type="number" id="numero" placeholder="Digite um número">
        <button onclick="Guardar()">Guardar</button>
        <button onclick="Somar()">Somar</button>
        <button onclick="Media()">Calcular média</button>
        <button onclick="Pares()">Pares</button>
        <button onclick="Impares()">Impares</button>
    </div>
    <script> 
        let soma = 0;
        let conta = 0;
        let media = 0;
        let pares = [];
        let impares = [];
        let numeros = [];

        function Guardar() {
            let num = document.getElementById("numero").value;
            numeros.push(Number(num)); 
            document.getElementById("numero").value = ''; 
            if(num % 2 == 0){
                pares.push(num);
            } else {
                impares.push(num);
            }
        }

        function Pares() {
            let qntd = pares.length;
            alert(qntd);
        }

        function Impares() {
            let qntd = impares.length;
            alert(qntd);
        }

        function Somar() {
            soma = numeros.reduce((acc, numero) => acc + numero, 0);
            alert(soma); 
        }

        function Media() {
            conta = numeros.length;
            media = conta > 0 ? soma / conta : 0; 
            alert(media);
        }
    </script>
</body>
</html>
